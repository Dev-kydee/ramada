<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="cal">
    <h2>Devkydee Calculator</h2>
    <p>Did you know a devkydee can design a simple cal,.</p>
    <div class="kydee-1">
        <span>welcome to Devkydee full stack project</span>
    </div>
    <div class="kydee-2">
        <span> a solution of web pages </span>

    </div>
    <hr>         
    <form name="ky">
        <input type="text" name="dee" style="width: 20%; height: 20%;">
        <br><br>
        <input type="button" value="7" onclick="ky.dee.value+='7'">
        <input type="button" value="8" onclick="ky.dee.value+='8'">
        <input type="button" value="9" onclick="ky.dee.value+='9'">
        <input type="button" value="+" onclick="ky.dee.value+='+'">
        <br><br>
        <input type="button" value="4" onclick="ky.dee.value+='4'">
        <input type="button" value="5" onclick="ky.dee.value+='5'">
        <input type="button" value="6" onclick="ky.dee.value+='6'">
        <input type="button" value="-" onclick="ky.dee.value+='-'">
        <br><br>
        <input type="button" value="3" onclick="ky.dee.value+='3'">
        <input type="button" value="2" onclick="ky.dee.value+='2'">
        <input type="button" value="1" onclick="ky.dee.value+='1'">
        <input type="button" value="*" onclick="ky.dee.value+='*'">
        <br><br>
        <input type="button" value="%" onclick="ky.dee.value+='%'">
        <input type="button" value="0" onclick="ky.dee.value+='0'">
        <input type="button" value="/" onclick="ky.dee.value+='/'">
        <input type="button" value="=" onmouseover="ky.dee.value=eval(ky.dee.value)">
        <br><br>
        <input type="button" value="Clear" onmouseover="ky.dee.value=''">
    </form>

</div>
</body>

</html>
